<div class="input-group mb-3">
    <button (click)="addNewTask()" class="btn btn-outline-secondary" type="button" id="button-addon1">افزودن</button>
    <input [(ngModel)]= 'newTitle' type="text" class="form-control" placeholder="کار جدید" aria-label="Example text with button addon"
        aria-describedby="button-addon1">
    <input [(ngModel)]= 'newprojectID' type="text" class="form-control" placeholder="شماره پروژه" aria-label="Example text with button addon"
        aria-describedby="button-addon1">
</div>
<app-task *ngFor="let task of getTask()" [task]="task"></app-task>
<div *ngIf="getTask().length == 0">
    کاری وجود ندارد!
</div>
